<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Image Grid Layout">
    <link rel="stylesheet" href="./style.css">
    <title>Image Grid Layout</title>
</head>
<body>
    <div class="container">
        <div class="vertical"><img src="images/foggy-beach.png" alt="A foogy beach with a large rock formation in the foreground"></div>
        <div><img src="images/table-top.png" alt=" A table toopped with plates and bowls of food"></div>
        <div class="vertical"><img src="images/white-apartment.png" alt="A row of white apartment buildings next to a street"></div>
        <div class="vertical"><img src="images/red-door.png" alt="a building with a red color door and a tree in front of it"></div>
        <div><img src="images/living-room.png" alt="A living room with a white couch and a round window"></div>
        <div><img src="images/hill-beach.png" alt="A view of a beach from the top of a hill"></div>
    </div>
</body>
</html>
